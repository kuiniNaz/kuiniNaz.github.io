<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>
<body>
    <h1>JS Event Handling</h1>

    <label for="namapengguna">Create Username:</label>
    <input type="text" id="namapengguna">

    <label for="katalaluan">Enter Password:</label>
    <input type="password" id="katalaluan">

    <a onclick="saySalam()" href="https://helpme.com/" target="_blank">Hey there, click me!</a>

    <script>
        function saySalam(){
            event.preventDefault();
            alert("Salam! Lek luuuuuuuuuu ;) ")
        }
    </script>

    <script src="js/event.js"></script>
</body>
</html>
